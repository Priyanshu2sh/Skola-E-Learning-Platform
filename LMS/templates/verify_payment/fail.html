<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  background-color: #fff;
  padding: 40px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.error-icon {
  font-size: 60px;
  color: #dc3545;
  margin-bottom: 20px;
}

h1 {
  color: #dc3545;
  margin-bottom: 10px;
}

p {
  margin-bottom: 20px;
}

.btn {
  background-color: #007bff;
  color: #fff;
  padding: 12px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s ease;
}

.btn:hover {
  background-color: #0056b3;
}
</style>
</head>
<body>

<div class="container">
  <div class="error-icon">‚ùå</div>
  <h1>Order Payment Failed !</h1>
  <p>Please try again, Your order has not been received</p>
  <button class="btn">Go to Home</button>
</div>

</body>
</html>
